<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .nav-list li {
            float: left;
        }

        .nav-list li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav-list li a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .bar {
            background-color: white;
            height: 3px;
            width: 25px;
            margin: 5px 0;
        }

        .content {
            padding: 20px;
        }

        @media screen and (max-width: 600px) {
            .menu-toggle {
                display: block;
            }

            .nav-list {
                display: none;
                width: 100%;
                text-align: center;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #333;
            }

            .nav-list.show {
                display: block;
            }

            .nav-list li {
                width: 100%;
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    <ul class="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</div>

<div class="content">
    <h1>Welcome to our Website</h1>
    <p>This is a simple responsive web page with a navigation bar.</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        $("#mobile-menu").click(function () {
            $(".nav-list").toggleClass("show");
        });
    });
</script>

</body>
</html>
