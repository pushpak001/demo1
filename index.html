<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page with Vertical Navbar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 250px;
            height: 100vh;
            position: fixed;
            transition: 0.3s;
        }

        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 20px;
        }

        .nav-list li {
            margin-bottom: 10px;
        }

        .nav-list li a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .nav-list li a:hover {
            background-color: #555;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        @media screen and (max-width: 600px) {
            .navbar {
                width: 0;
                overflow: hidden;
            }

            .content {
                margin-left: 0;
            }
        }

        .menu-toggle {
            cursor: pointer;
            font-size: 24px;
            margin: 20px;
            color: white;
            display: none;
        }

        @media screen and (max-width: 600px) {
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="navbar" id="navbar">
    <div class="menu-toggle" id="mobile-menu">&#9776;</div>
    <ul class="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</div>

<div class="content">
    <h1>Welcome to our Vertical Navbar Website</h1>
    <p>This is a simple responsive web page with a vertical navigation bar.</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        $("#mobile-menu").click(function () {
            $("#navbar").toggleClass("show");
        });

        $(".nav-list li a").on("click", function () {
            $("#navbar").removeClass("show");
        });
    });
</script>

</body>
</html>
